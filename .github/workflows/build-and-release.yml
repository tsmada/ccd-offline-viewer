name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
            platform: mac-intel
            artifact_name: 'CCD Viewer-${{ github.event.inputs.version || github.ref_name }}.dmg'
            build_command: 'npm run dist:mac'
          - os: macos-latest
            arch: universal
            platform: mac-universal
            artifact_name: 'CCD Viewer-${{ github.event.inputs.version || github.ref_name }}-universal.dmg'
            build_command: 'npm run dist:mac:universal'
          - os: windows-latest
            arch: x64
            platform: win
            artifact_name: 'CCD Viewer Setup ${{ github.event.inputs.version || github.ref_name }}.exe'
            build_command: 'npm run dist:win'

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "Target version: $VERSION"
          
          # Only update if versions are different
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $VERSION"
            npm version --no-git-tag-version $VERSION
          else
            echo "Version $VERSION is already set, skipping update"
          fi

      - name: Build application
        run: ${{ matrix.build_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist contents (debug)
        shell: bash
        run: ls -la dist/

      - name: Find and rename artifacts
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          # Remove 'v' prefix if present for version matching
          VERSION_NO_V=${VERSION#v}
          
          if [ "${{ matrix.platform }}" = "mac-intel" ]; then
            # Find Intel DMG (pattern: "CCD Viewer-VERSION.dmg")
            DMG_FILE=$(find dist -name "CCD Viewer-${VERSION_NO_V}.dmg" | head -1)
            if [ -n "$DMG_FILE" ]; then
              mv "$DMG_FILE" "dist/CCD-Viewer-${VERSION}-mac-intel.dmg"
              echo "ARTIFACT_PATH=dist/CCD-Viewer-${VERSION}-mac-intel.dmg" >> $GITHUB_ENV
            else
              echo "No Intel DMG found. Expected: CCD Viewer-${VERSION_NO_V}.dmg"
              echo "Available files:"
              find dist -name "*.dmg" -exec basename {} \;
              exit 1
            fi
          elif [ "${{ matrix.platform }}" = "mac-universal" ]; then
            # Find Universal DMG (pattern: "CCD Viewer-VERSION-universal.dmg")
            DMG_FILE=$(find dist -name "CCD Viewer-${VERSION_NO_V}-universal.dmg" | head -1)
            if [ -n "$DMG_FILE" ]; then
              mv "$DMG_FILE" "dist/CCD-Viewer-${VERSION}-mac-universal.dmg"
              echo "ARTIFACT_PATH=dist/CCD-Viewer-${VERSION}-mac-universal.dmg" >> $GITHUB_ENV
            else
              echo "No universal DMG found. Expected: CCD Viewer-${VERSION_NO_V}-universal.dmg"
              echo "Available files:"
              find dist -name "*.dmg" -exec basename {} \;
              exit 1
            fi
          elif [ "${{ matrix.platform }}" = "win" ]; then
            # Find Windows installer (pattern: "CCD Viewer Setup VERSION.exe")
            EXE_FILE=$(find dist -name "CCD Viewer Setup ${VERSION_NO_V}.exe" | head -1)
            if [ -n "$EXE_FILE" ]; then
              mv "$EXE_FILE" "dist/CCD-Viewer-${VERSION}-windows-x64.exe"
              echo "ARTIFACT_PATH=dist/CCD-Viewer-${VERSION}-windows-x64.exe" >> $GITHUB_ENV
            else
              echo "No Windows EXE found. Expected: CCD Viewer Setup ${VERSION_NO_V}.exe"
              echo "Available files:"
              find dist -name "*.exe" -exec basename {} \;
              exit 1
            fi
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ccd-viewer-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts (debug)
        run: find artifacts -type f

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: CCD Viewer ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## CCD Viewer Release ${{ github.event.inputs.version || github.ref_name }}

            A modern, HIPAA-compliant Continuity of Care Document viewer built with pure Electron.

            ### üì¶ Downloads

            - **macOS (Universal)**: `CCD-Viewer-*-mac-universal.dmg` (Works on both Intel and Apple Silicon)
            - **macOS (Intel)**: `CCD-Viewer-*-mac-intel.dmg` (Intel Macs only)
            - **Windows (x64)**: `CCD-Viewer-*-windows-x64.exe`

            ### ‚ú® Features

            - üè• Complete CCD/CDA document parsing
            - üé® 6 stunning themes (Winamp, Healthcare, Dark, etc.)
            - üì§ Export to PDF, JSON, and CSV
            - üîí 100% local processing (HIPAA-compliant)
            - üñ±Ô∏è Drag & drop interface
            - ‚ö° Fast, lightweight, pure vanilla JavaScript

            ### üöÄ Installation

            1. Download the appropriate file for your platform
            2. **macOS**: Open the DMG and drag to Applications
            3. **Windows**: Run the EXE installer

            ### üîß System Requirements

            - **macOS**: 10.15+ (Catalina or later)
            - **Windows**: Windows 10/11 (x64)

            ---

            üéâ Built with Electron and vanilla JavaScript - no frameworks, maximum performance!
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}