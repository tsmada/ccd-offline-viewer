name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and validate
        run: |
          echo "üîç Running basic validation..."
          node -c main.js
          node -c preload.js
          
      - name: Test build (macOS)
        if: runner.os == 'macOS'
        run: |
          npm run dist:mac
          echo "‚úÖ macOS Intel build successful"
          
      - name: Test build (Windows)  
        if: runner.os == 'Windows'
        run: |
          npm run dist:win
          echo "‚úÖ Windows x64 build successful"
          
      - name: Test build (Linux)
        if: runner.os == 'Linux'
        run: |
          npm run dist:linux
          echo "‚úÖ Linux x64 build successful"

      - name: Upload test artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-build-${{ runner.os }}
          path: dist/
          retention-days: 7